<!DOCTYPE html> 
<html> 
	<head> 
	<title>FluidSurveys</title> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<script type="text/javascript" src="functions.js"></script>
	<link rel="apple-touch-icon" href="fs.png" />
	<link rel="apple-touch-startup-image" href="splash.png">

</head>
<body ontouchmove="BlockMove(event);">
<div data-role="page" data-theme="b">

	<div data-role="header">
		<h1>My Surveys</h1>
	</div><!-- /header -->

	<div data-role="content">		
		<ul id="survey-list" data-role="listview" data-inset="true" data-filter="true"></ul>		
		<div data-role="content">
			<a href="#popup" data-rel="dialog" data-role="button" data-icon="plus" data-iconpos="right">New Survey</a>
		</div>	
	</div><!-- /content -->

</div><!-- /page -->

<div id="surveylist" data-role="page" data-theme="b" data-add-back-btn="true">
  <div data-role="header"><h1></h1></div>
  <div data-role="content"></div>
</div>

<div id="responses" data-role="page" data-theme="b" data-add-back-btn="true">
  <div data-role="header"><h1></h1></div>
  <div data-role="content"></div>
</div>

<div id="invite" data-role="page" data-theme="b" data-add-back-btn="true">
  <div data-role="header"><h1>Invite</h1></div>
  <div data-role="content">
  	<div data-role="fieldcontain">
    	<fieldset data-role="controlgroup" id="contactListSelectors">
		   
    	</fieldset>
	</div>
	<a href="#compose" data-rel="dialog" data-role="button">Compose</a>
  </div>
</div>

<div id="compose" data-role="page" data-theme="b" data-add-back-btn="true">
  <div data-role="header"><h1></h1></div>
  <div data-role="content">
	<label for="basic">Subject:</label><input type="text" name="subject" id="subject" value="Subject"  />
	<label for="textarea-a">Message:</label><textarea name="textarea" id="textarea-a">Please fill out our survey!\n\n[Invite Link]</textarea>
	<a href="#send" data-role="button">Send</a>
</div>

</body>	
</html>
